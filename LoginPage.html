  <head>

  <body>

    <div class="login-page">

      <div class="form">

      <h1>
        <!-- Heading -->
        Account Login
      </h1>


      <!-- Warning Message When Username doesn't match with regular expression -->
      <p id="warningMessage" display="none" ></p>
      

      <!-- FIXME: Check all onchange attributes labels and button -->
      <form method="POST" class="login-form" action="php/LoginPage.php">
      <!-- Login Input -->
      <label for="loginUsernameID"><input name="loginUsername" id="loginUsernameID" placeholder="Email" type="text" onchange="checkUsername()" autofocus required > </label> <br>
      
      <!-- Password -->
      <label for="passwordID"><input name="password" id="passwordID" placeholder="Password" type="password" onchange="checkPassword()" required > </label> <br>
      
      
      <input type="submit" value="login"/>
      </form>

      <!-- onclick="window.location.href = 'Home.html';" -->

      <!-- Link to User forgot his password/username and Create Account -->

      <p class="message">Not registered? <a href="SignUpPage.html" aria-label="Create accout">Create an account </a> </p>

      </div>
    </div>
  </body>
